<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>予約システム</h1>
        <form name="submit-to-google-sheet">
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">予約する</button>
        </form>
        <div id="reservation-number"></div>
        <div id="waiting-time"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzguw6u1AfJPYHNdmJjjAJTrpShe5ltdZQJLAwkwmM/exec';
        const form = document.forms['submit-to-google-sheet'];
        const reservationNumberDisplay = document.getElementById('reservation-number');
        const waitingTimeDisplay = document.getElementById('waiting-time');

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => response.text())
                .then(data => {
                    // Google Apps Scriptから返される予約番号を表示
                    reservationNumberDisplay.textContent = `予約番号: ${data}`;
                    fetchWaitingTime();
                })
                .catch(error => console.error('Error!', error.message));
        });

        function fetchWaitingTime() {
            const apiURL = 'https://sheets.googleapis.com/v4/spreadsheets/YOUR_SPREADSHEET_ID/values/Sheet1!A1:D10?key=YOUR_API_KEY';
            fetch(apiURL)
                .then(response => response.json())
                .then(data => {
                    let waitingTime = data.values.length * 10;  // 予約者数に基づいて待ち時間を計算（1人10分）
                    waitingTimeDisplay.textContent = `待ち時間: ${waitingTime}分`;
                });
        }
    </script>
</body>
</html>
