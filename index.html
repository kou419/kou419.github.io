<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>掛川西</div>
        <p>36HR</p>
        <p type="waiting-time">あなたの待ち時間<label id="waiting-time"></label></p>
    </header>

    <div class="container">
        <!-- フォーム部分 -->
        <form id="reservationForm" >
            <div class="input-box">
              <input type="text" id="username" name="username" placeholder="予約者のニックネーム" required>
            </div>
            <div class="input-box">
              <input type="password" id="password" name="password" placeholder="パスワード" required>
            </div>
            <button type="submit" class="reservation-button">予約する</button>
          </form>
		<!-- 予約番号の表示部分（フォームのすぐ下） -->
        <div id="reservation-number"></div>
        
    <script>
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbyl0I2u_N07OK2IC5eAtwPX1mO-EuZLWZLzcaEFyIODxbxCFFGG3UDab34jiwhqSO07/exec';

        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
        e.preventDefault(); // ページリロードを防ぐ

        // 入力データを取得
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
       
        // 送信データを準備
        const formData = new FormData();
        formData.append('nickname', username);
        formData.append('password', password);

        try {
            // データをGASに送信
            const response = await fetch(GAS_API_URL, {
            method: 'POST',
            body: formData
            });
            
            // レスポンス確認
            if (response.ok) {
            const result = await response.json();
            document.getElementById('reservation-number').innerText = 
                `予約が完了しました！予約番号: ${result.reservationNumber}`;
            } else {
            document.getElementById('reservation-number').innerText = 
                '予約に失敗しました。もう一度お試しください。';
            }
        }   catch (error) {
                console.error('エラー:', error);
                document.getElementById('reservation-number').innerText='エラーが発生しました。';
        }
        });
    </script>
</body>
</html>
